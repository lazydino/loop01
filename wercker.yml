box: node
build:
  steps:
    - npm-install
    - npm-test
deploy:
  steps:
    - add-to-known_hosts:
        hostname: apps.magnetar.net
#        fingerprint: 16:be:98:e8:0b:7b:91:7b:c2:9e:40:fb:d7:1a:58:e3
    - add-ssh-key:
        keyname: MY_DOKKU_KEY
    - script:
        name: Initialize new repository
        code: |
          rm -rf .git
          git init
          git config --global user.name "reggie"
          git config --global user.email "reggie@magnetargames.com"
          git remote add dokku dokku@apps.magnetar.net:loop01
    - script:
        name: Add everything to the repository
        code: |
          git add .
          git commit -m "Result of deploy $WERCKER_GIT_COMMIT"
    - script:
        name: Push to dokku
        code: |
          git push dokku master

    
